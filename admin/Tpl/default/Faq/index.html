{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">常见问题列表</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%DEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="faq" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,group:分组,question:问题,sort|get_sort=$faq['id']:{%SORT}" 
	actionlist="edit:编辑,foreverdel:删除" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
